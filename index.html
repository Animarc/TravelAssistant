<!DOCTYPE html>

    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body>
    <nav class="navbar">
        <div class="navbar-left">
            <img src="favicon.svg" alt="Logo" class="navbar-logo">
            <span class="navbar-title">Ani Travel Assistant</span>
        </div>
        <div class="navbar-center">
            <button id="planificacionBtn" class="nav-btn active">Planificaci√≥n</button>
            <button id="presupuestoBtn" class="nav-btn">Presupuesto</button>
            <button id="objetosBtn" class="nav-btn">Objetos</button>
        </div>
        <div class="navbar-right">
            <button id="languageBtn" class="nav-icon-btn" title="Idioma">üåê</button>
            <button id="accountBtn" class="nav-icon-btn" title="Opciones">‚öôÔ∏è</button>

    <section class="toolbar">

    </section>
    <main class="container">

                <h2 id="dayTitle">D√≠a 1: Llegada</h2>

            <ul id="activityList" class="activity-list">

    <!-- Modal para a√±adir actividad -->
    <dialog id="activityModal" class="modal">
        <section class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>A√±adir Nueva Actividad</h2>
            <form id="activityForm">
                <label>
                    <input type="checkbox" name="isOptional" value="true" id="isOptionalCheckbox"> Actividad opcional
                </label><br>
                <label>Tipo de actividad:
                    <select name="activityType" id="activityTypeSelect">
                        <option value="normal">üìå Normal</option>
                        <option value="vuelo">‚úàÔ∏è Vuelo</option>
                        <option value="transporte">üöÜ Transporte</option>
                        <option value="comida">üçΩÔ∏è Comida</option>
                        <option value="visita">üèõÔ∏è Visita</option>
                    </select>
                </label><br>
                <label>Hora: <input type="time" name="time" id="timeInput" required></label><br>
                <label>Nombre: <input type="text" name="name" required></label><br>
                <label>Descripci√≥n:<br>
                    <textarea name="description" rows="3" required></textarea>
                </label><br>
                <label>Informaci√≥n importante:<br>
                    <textarea name="importantInfo" rows="2" placeholder="Opcional"></textarea>
                </label><br>
                <label>Precio: <input type="text" name="price" placeholder="Opcional (ej: 15, 20, etc.)"></label><br>
                <label>Moneda:
                    <select name="currency" required>
                        <option value="EUR">EUR - Euro (‚Ç¨)</option>
                        <option value="USD">USD - US Dollar ($)</option>
                        <option value="JPY">JPY - Japanese Yen (¬•)</option>
                        <option value="GBP">GBP - British Pound (¬£)</option>
                        <option value="CAD">CAD - Canadian Dollar (C$)</option>
                        <option value="AUD">AUD - Australian Dollar (A$)</option>
                        <option value="CHF">CHF - Swiss Franc (CHF)</option>
                        <option value="CNY">CNY - Chinese Yuan (¬•)</option>
                        <option value="SEK">SEK - Swedish Krona (kr)</option>
                        <option value="NZD">NZD - New Zealand Dollar (NZ$)</option>
                        <option value="MXN">MXN - Mexican Peso ($)</option>
                        <option value="SGD">SGD - Singapore Dollar (S$)</option>
                        <option value="HKD">HKD - Hong Kong Dollar (HK$)</option>
                        <option value="NOK">NOK - Norwegian Krone (kr)</option>
                        <option value="KRW">KRW - South Korean Won (‚Ç©)</option>
                        <option value="TRY">TRY - Turkish Lira (‚Ç∫)</option>
                        <option value="RUB">RUB - Russian Ruble (‚ÇΩ)</option>
                        <option value="INR">INR - Indian Rupee (‚Çπ)</option>
                        <option value="BRL">BRL - Brazilian Real (R$)</option>
                        <option value="ZAR">ZAR - South African Rand (R)</option>
                    </select>
                </label><br>
                <label>Latitud: <input type="number" step="any" name="lat" placeholder="Opcional"></label><br>
                <label>Longitud: <input type="number" step="any" name="lng" placeholder="Opcional"></label><br>
                <button type="submit">A√±adir Actividad</button>
            </form>
        </section>
    </dialog>

    <!-- Modal para a√±adir compra -->
    <dialog id="shoppingModal" class="modal">
        <section class="modal-content">
            <span id="closeShoppingModal" class="close">&times;</span>
            <h2>A√±adir Compra</h2>
            <form id="shoppingForm">
                <label>Nombre: <input type="text" id="shoppingName" name="name" required placeholder="Ej: JR Pass, Seguro viaje..."></label><br>
                <label>Categor√≠a:
                    <select id="shoppingCategory" name="category" required>
                        <option value="transporte">üöÜ Transporte</option>
                        <option value="entradas">üéüÔ∏è Entradas</option>
                        <option value="electronica">üì± Electr√≥nica</option>
                        <option value="documentos">üìÑ Documentos</option>
                        <option value="otros">üì¶ Otros</option>
                    </select>
                </label><br>
                <label>Precio: <input type="number" id="shoppingPrice" name="price" step="0.01" min="0" required placeholder="Ej: 150"></label><br>
                <label>Moneda:
                    <select id="shoppingCurrency" name="currency" required>
                        <option value="EUR">EUR - Euro (‚Ç¨)</option>
                        <option value="USD">USD - US Dollar ($)</option>
                        <option value="JPY">JPY - Japanese Yen (¬•)</option>
                        <option value="GBP">GBP - British Pound (¬£)</option>
                    </select>
                </label><br>
                <label>Enlace (opcional):<br>

                <button type="submit">A√±adir</button>

    <!-- Modal para a√±adir alojamiento -->
    <dialog id="accommodationModal" class="modal">
        <section class="modal-content">
            <span id="closeAccommodationModal" class="close">&times;</span>
            <h2>A√±adir Alojamiento</h2>
            <form id="accommodationForm">
                <label>Nombre del lugar: <input type="text" name="name" required placeholder="Ej: Hotel Sakura, Airbnb Tokyo..."></label><br>
                <label>Desde d√≠a:
                    <select name="fromDay" id="fromDaySelect" required>
                    </select>
                </label><br>
                <label>Hasta d√≠a:
                    <select name="toDay" id="toDaySelect" required>
                    </select>
                </label><br>
                <label>Precio total (‚Ç¨): <input type="number" name="price" step="0.01" min="0" required placeholder="Ej: 150"></label><br>
                <label>Enlace al proveedor:<br>
                    <input type="url" name="link" placeholder="Opcional (ej: https://booking.com/...)">
                </label><br>
                <label>Latitud: <input type="number" step="any" name="accLat" placeholder="Opcional (ej: 35.6812)"></label><br>
                <label>Longitud: <input type="number" step="any" name="accLng" placeholder="Opcional (ej: 139.7671)"></label><br>
                <button type="submit">A√±adir Alojamiento</button>
            </form>
        </section>
    </dialog>


    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
