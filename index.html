<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title id="pageTitle">Mi Viaje</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body>
    <nav class="controls">
        <section class="controls-row">
            <button id="planificacionBtn">Planificación</button>
            <button id="presupuestoBtn">Presupuesto</button>
            <button id="objetosBtn">Objetos</button>
            <button id="accountBtn" title="Cuenta y Viajes">⚙️</button>
        </section>
        <section class="controls-row">
            <button id="moveDayLeftBtn">← Mover día</button>
            <button id="addDayBtn">+ Día</button>
            <button id="addActivityBtn">+ Actividad</button>
            <button id="addAccommodationBtn">+ Dormir</button>
            <button id="moveDayRightBtn">Mover día →</button>
        </section>
    </nav>
    <main class="container">
        <aside class="left-panel">
            <header class="day-header">
                <button id="prevDay">←</button>
                <h2 id="dayTitle">Día 1: Llegada</h2>
                <button id="nextDay">→</button>
            </header>
            <ul id="activityList" class="activity-list">
                <!-- Actividades aquí -->
            </ul>
        </aside>
        <section class="right-panel">
            <article id="map"></article>
        </section>
    </main>
    <!-- Modal para añadir actividad -->
    <dialog id="activityModal" class="modal">
        <section class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Añadir Nueva Actividad</h2>
            <form id="activityForm">
                <label>
                    <input type="checkbox" name="isOptional" value="true" id="isOptionalCheckbox"> Actividad opcional
                </label><br>
                <label>Hora: <input type="time" name="time" id="timeInput" required></label><br>
                <label>Nombre: <input type="text" name="name" required></label><br>
                <label>Descripción:<br>
                    <textarea name="description" rows="3" required></textarea>
                </label><br>
                <label>Información importante:<br>
                    <textarea name="importantInfo" rows="2" placeholder="Opcional"></textarea>
                </label><br>
                <label>Precio: <input type="text" name="price" placeholder="Opcional (ej: 15, 20, etc.)"></label><br>
                <label>Moneda:
                    <select name="currency" required>
                        <option value="EUR">EUR - Euro (€)</option>
                        <option value="USD">USD - US Dollar ($)</option>
                        <option value="JPY">JPY - Japanese Yen (¥)</option>
                        <option value="GBP">GBP - British Pound (£)</option>
                        <option value="CAD">CAD - Canadian Dollar (C$)</option>
                        <option value="AUD">AUD - Australian Dollar (A$)</option>
                        <option value="CHF">CHF - Swiss Franc (CHF)</option>
                        <option value="CNY">CNY - Chinese Yuan (¥)</option>
                        <option value="SEK">SEK - Swedish Krona (kr)</option>
                        <option value="NZD">NZD - New Zealand Dollar (NZ$)</option>
                        <option value="MXN">MXN - Mexican Peso ($)</option>
                        <option value="SGD">SGD - Singapore Dollar (S$)</option>
                        <option value="HKD">HKD - Hong Kong Dollar (HK$)</option>
                        <option value="NOK">NOK - Norwegian Krone (kr)</option>
                        <option value="KRW">KRW - South Korean Won (₩)</option>
                        <option value="TRY">TRY - Turkish Lira (₺)</option>
                        <option value="RUB">RUB - Russian Ruble (₽)</option>
                        <option value="INR">INR - Indian Rupee (₹)</option>
                        <option value="BRL">BRL - Brazilian Real (R$)</option>
                        <option value="ZAR">ZAR - South African Rand (R)</option>
                    </select>
                </label><br>
                <label>Latitud: <input type="number" step="any" name="lat" placeholder="Opcional"></label><br>
                <label>Longitud: <input type="number" step="any" name="lng" placeholder="Opcional"></label><br>
                <button type="submit">Añadir Actividad</button>
            </form>
        </section>
    </dialog>

    <!-- Modal para añadir alojamiento -->
    <dialog id="accommodationModal" class="modal">
        <section class="modal-content">
            <span id="closeAccommodationModal" class="close">&times;</span>
            <h2>Añadir Alojamiento</h2>
            <form id="accommodationForm">
                <label>Nombre del lugar: <input type="text" name="name" required placeholder="Ej: Hotel Sakura, Airbnb Tokyo..."></label><br>
                <label>Desde día:
                    <select name="fromDay" id="fromDaySelect" required>
                    </select>
                </label><br>
                <label>Hasta día:
                    <select name="toDay" id="toDaySelect" required>
                    </select>
                </label><br>
                <label>Precio total (€): <input type="number" name="price" step="0.01" min="0" required placeholder="Ej: 150"></label><br>
                <label>Enlace al proveedor:<br>
                    <input type="url" name="link" placeholder="Opcional (ej: https://booking.com/...)">
                </label><br>
                <label>Latitud: <input type="number" step="any" name="accLat" placeholder="Opcional (ej: 35.6812)"></label><br>
                <label>Longitud: <input type="number" step="any" name="accLng" placeholder="Opcional (ej: 139.7671)"></label><br>
                <button type="submit">Añadir Alojamiento</button>
            </form>
        </section>
    </dialog>


    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
