<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mi Viaje</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>

<body>
    <nav class="controls">
        <section class="controls-row">
            <button id="planificacionBtn">Planificación</button>
            <button id="presupuestoBtn">Presupuesto</button>
            <button id="objetosBtn">Objetos</button>
            <button id="exportBtn" title="Exportar JSON">⚙️</button>
        </section>
        <section class="controls-row">
            <button id="moveDayLeftBtn">← Mover día a la izquierda</button>
            <button id="addDayBtn">+ Añadir Día</button>
            <button id="addActivityBtn">+ Añadir Actividad</button>
            <button id="moveDayRightBtn">Mover día a la derecha →</button>
        </section>
    </nav>
    <main class="container">
        <aside class="left-panel">
            <header class="day-header">
                <button id="prevDay">←</button>
                <h2 id="dayTitle">Día 1: Llegada</h2>
                <button id="nextDay">→</button>
            </header>
            <ul id="activityList" class="activity-list">
                <!-- Actividades aquí -->
            </ul>
        </aside>
        <section class="right-panel">
            <article id="map"></article>
        </section>
    </main>
    <!-- Modal para añadir actividad -->
    <dialog id="activityModal" class="modal">
        <section class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h2>Añadir Nueva Actividad</h2>
            <form id="activityForm">
                <label>Hora: <input type="time" name="time" required></label><br>
                <label>Nombre: <input type="text" name="name" required></label><br>
                <label>Descripción:<br>
                    <textarea name="description" rows="3" required></textarea>
                </label><br>
                <label>Información importante:<br>
                    <textarea name="importantInfo" rows="2" placeholder="Opcional"></textarea>
                </label><br>
                <label>Precio: <input type="text" name="price" placeholder="Opcional (ej: 15€, $20, etc.)"></label><br>
                <label>Latitud: <input type="number" step="any" name="lat" required></label><br>
                <label>Longitud: <input type="number" step="any" name="lng" required></label><br>
                <button type="submit">Añadir Actividad</button>
            </form>
        </section>
    </dialog>


    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>

</html>
